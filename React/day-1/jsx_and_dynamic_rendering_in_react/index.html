<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root =document.getElementById("root")
      
      //save a  text in variable
      const text="Seize the day"

    // create a variable and give it to a boolean value
    let flag=true
    
    // creat a variable and assign a p tag inside  variable by the help of JSX
    // use conditional rendering (if the statement true then show text value inside the p tag else show error inside p tag)
      const element=flag?<p>{text}</p>:<p>error</p>
                    // create a root where we put our element to show in UI
      const reactRender=ReactDOM.createRoot(root)
      
    //   render the element
      reactRender.render(element)
    </script>
  </body>
</html>
