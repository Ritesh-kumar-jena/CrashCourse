<script>
    let pic=document.querySelectorAll("#pic>img")
    let toggel=document.getElementById("toggel")
    let slide=true
    let slideIndex=0;
   let interval;

   function showimg(index){
    pic.forEach((ele,i)=>{
        if(i===index){
            ele.style.display="block"
        }
        else{
            ele.style.display="none"
        }
    })
   }
   function startSlide(){
    interval=setInterval(()=>{
        slideIndex=(slideIndex+1)%pic.length
        showimg(slideIndex)
    },2000)
   }

   function stopSlide(){
    clearInterval(interval)
   }

function Toggel(){
    if(slide){
        startSlide()
        slide=false
      toggel.innerHTML="Stop"
    }
    else{
        stopSlide()
        slide=true
        toggel.innerHTML="Start"
    }
}
function start(){
    Toggel()
}
function next(){
    stopSlide()
    slideIndex=(slideIndex+1)%pic.length
    showimg(slideIndex)
    slide=true
    toggel.innerHTML="Start"
}
function previous(){
    stopSlide()
    slide=true
    toggel.innerHTML="Start"
    if(slideIndex===0){
        slideIndex=pic.length-1
    }
    else{
    stopSlide()
    slideIndex=(slideIndex-1)%pic.length
    }
    showimg(slideIndex)

}
showimg(slideIndex)
</script>
